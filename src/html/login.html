<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>ResiliaFlix</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header class="user-select-none">
      <nav
        class="navbar navbar-expand-lg fixed-top bg-tertiary-color pe-3"
        id="navbar"
      >
        <div class="pe-3">
          <a
            class="navbar-brand d-flex align-items-center ms-4"
            href="../index.html"
          >
            <img src="../assets/logo.png" alt="logo" />
            <span class="primary-color ms-1">ResiliaFlix</span>
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"
            ><i class="bi bi-list primary-color"></i
          ></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end me-3 mobile"
          id="navbarTogglerDemo01"
        >
          <ul
            class="navbar-nav d-flex align-items-end justify-content-center pt-1"
          >
            <li class="nav-item px-2 pb-1">
              <a
                href="./sobre.html"
                class="active primary-color"
                aria-current="page"
                id="sobre-header"
                >Sobre</a
              >
            </li>

            <li class="nav-item">
              <a href="../index.html" class="active"
                ><button
                  type="button"
                  class="btn btn-outline-secondary primary-color"
                  id="logout-header"
                >
                  INÍCIO
                </button></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="login-card bg-secondary-color">
        <h2>Seja bem vindo!</h2>
        <p>
          Faça seu login abaixo e curta a melhor expêriencia de streaming na sua
          casa
        </p>
        <p id="msgerror" class="text-danger"></p>
        <input
          onblur="validarEmail(email.value)"
          class="mb-3 campos"
          id="email"
          type="email"
          placeholder="Insira seu e-mail"
          required
        />

        <input
          class="mb-3 campos"
          id="senha"
          type="password"
          placeholder="Insira sua senha"
          required
        />
        <p>
          Ainda não tem uma conta?
          <a href="../html/cadastro.html">Cadastre-se!</a>
        </p>
        <a href="./rec-senha.html"><p>Esqueceu sua senha?</p></a>
        <button onclick="entrar()">Login</button>
      </div>
    </main>

    <footer
      class="d-flex align-items-center justify-content-around bg-primary-color footer-mob"
    >
      <div class="primary-color d-flex align-items-center">
        <img src="../assets/logo.png" alt="logo" />
        <div class="ps-2 d-flex flex-column">
          <span> Copyright &#169; ResiliaFlix - 2021 </span>
          <span> Projeto realizado pelo grupo 2 </span>
        </div>
      </div>

      <div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-secondary primary-color"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Contate-nos
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title secondary-color" id="exampleModalLabel">
                  Deixe-nos uma mensagem:
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!--form-->
                <form>
                  <div class="mb-3">
                    <label
                      for="exampleInputEmail1"
                      class="form-label secondary-color"
                      >Email:</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text">
                      Garantimos a sua privacidade.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="textInput" class="form-label secondary-color"
                      >Mensagem:</label
                    >
                    <input type="text" class="form-text" id="textInput" />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-secondary bg-primary-color primary-color"
                  >
                    Enviar
                  </button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary bg-primary-color primary-color"
                  data-bs-dismiss="modal"
                >
                  Fechar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-align-center">
        <a href="https://www.instagram.com/resilia.br/?hl=pt-br"
          ><i class="bi bi-instagram primary-color"></i
        ></a>
        <a href="https://www.facebook.com/resilia.br/"
          ><i class="bi bi-facebook primary-color"></i
        ></a>
        <a href="https://www.linkedin.com/school/resilia-educacao/"
          ><i class="bi bi-linkedin primary-color"></i
        ></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
