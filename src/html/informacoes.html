<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <!-- Link Css -->
    <link rel="stylesheet" href="../css/informacoes.css" />

    <!-- Link da fonte utilizada -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Resiliaflix | Informações</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />
  </head>

  <body class="bg-primary-color">
    <header class="user-select-none">
      <nav
        class="navbar navbar-expand-lg fixed-top bg-tertiary-color pe-3"
        id="navbar"
      >
        <div class="pe-3">
          <a
            class="navbar-brand d-flex align-items-center ms-4"
            href="./buscar.html"
          >
            <img src="../assets/logo.png" alt="" />
            <span class="primary-color ms-1">ResiliaFlix</span>
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"
            ><i class="bi bi-list primary-color"></i
          ></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end me-3 mobile"
          id="navbarTogglerDemo01"
        >
          <ul
            class="navbar-nav d-flex align-items-end justify-content-center pt-1"
          >
            <li class="input-group input-group-sm search pe-1 menu">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar Filme"
                aria-label="Buscar Filme"
                id="mySearch"
              />
              <div class="input-group-btn">
                <input
                  type="submit"
                  class="btn btn-outline-secondary form__submit primary-color"
                  value="Buscar"
                  id="buscar-filmes"
                />
              </div>
            </li>

            <li class="nav-item px-3 pb-1">
              <a
                href="./sobre.html"
                class="active primary-color"
                aria-current="page"
                id="sobre-header"
                >Sobre</a
              >
            </li>

            <li class="nav-item">
              <a href="../index.html" class="active"
                ><button
                  type="button"
                  class="btn btn-outline-secondary primary-color"
                  id="logout-header"
                >
                  Logout
                </button></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="container-fluid p-0" id="info-api">
        <div class="row informacoes py-5 bg-tertiary-color">
          <div class="col-lg-3 px-0" id="informacoes">
            <img src="../assets/erro.png" alt="error" id="erro" class="erro" />
            <img src="" alt="" id="poster-filme" class="px-3" />
          </div>

          <div class="col-lg-4 px-2 text-white" id="infoContainer">
            <h2 id="titulo" class="font-weight-bold text-white"></h2>
            <p id="diretor"></p>
            <p id="ano"></p>
            <p id="lancamento"></p>
            <p id="duracao"></p>
            <p id="genero"></p>
            <p id="atores"></p>
            <p id="sinopse"></p>
            <p id="avaliacao-imdb"></p>

            <button
              class="btn btn-outline-secondary primary-color"
              id="assistir"
            >
              Assistir
            </button>

            <a
              class="btn btn-outline-secondary primary-color"
              href="./buscar.html"
              >Voltar</a
            >
          </div>
        </div>
      </section>
    </main>

    <footer
      class="d-flex align-items-center justify-content-around bg-primary-color posicao footer-mob"
    >
      <div class="primary-color d-flex align-items-center">
        <img src="../assets/logo.png" alt="logo" />
        <div class="ps-2 d-flex flex-column">
          <span> Copyright &#169; ResiliaFlix - 2021 </span>
          <span> Projeto realizado pelo grupo 2 </span>
        </div>
      </div>

      <div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-secondary primary-color"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Contate-nos
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title secondary-color" id="exampleModalLabel">
                  Deixe-nos uma mensagem:
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!--form-->
                <form>
                  <div class="mb-3">
                    <label
                      for="exampleInputEmail1"
                      class="form-label secondary-color"
                      >Email:</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text">
                      Garantimos a sua privacidade.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="textInput" class="form-label secondary-color"
                      >Mensagem:</label
                    >
                    <input type="text" class="form-text" id="textInput" />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-secondary bg-primary-color primary-color"
                  >
                    Enviar
                  </button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary bg-primary-color primary-color"
                  data-bs-dismiss="modal"
                >
                  Fechar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-align-center">
        <a href="https://www.instagram.com/resilia.br/?hl=pt-br"
          ><i class="bi bi-instagram primary-color"></i
        ></a>
        <a href="https://www.facebook.com/resilia.br/"
          ><i class="bi bi-facebook primary-color"></i
        ></a>
        <a href="https://www.linkedin.com/school/resilia-educacao/"
          ><i class="bi bi-linkedin primary-color"></i
        ></a>
      </div>
    </footer>

    <!-- js do projeto -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/models/busca-filmes-api-model.js"></script>
    <script src="../js/views/busca-filmes-view.js"></script>
    <script src="../js/controllers/busca-filmes-api-controller.js"></script>
    <script src="../js/controllers/busca-filmes-catalogo.js"></script>
  </body>
</html>
